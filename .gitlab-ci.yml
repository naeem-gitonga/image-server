stages:
  - test
  - build
  - deploy

test_code:
  image: astral/uv:python3.12-bookworm-slim
  stage: test
  artifacts:
    when: always
    reports:
      junit:
        - report.xml
  variables:
    UV_LINK_MODE: copy
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "staging"'
      changes:
        - app/**/*
        - .gitlab-ci.yml
        - pytest.ini
  script:
    - pip install -r requirements.txt
    - pytest -rA $PWD/app/tests --junitxml=report.xml



