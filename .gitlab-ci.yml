stages:
  - test
  - build
  - deploy

test_code:
  image: naeemgtng/run-tests:latest
  stage: test
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "staging"'
      changes:
        - app/**/*
    - changes:
        - $PWD/infrastructure/**/*
        - $PWD/backend/cdk/**/*
      when: never
  before_script:
    - uv sync
  script:
    - uv run pytest
