stages:
  - test
  - build
  - deploy

test_code:
  image: ubuntu:22.04
  stage: test
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "staging"'
      changes:
        - app/**/*
    - changes:
        - $PWD/infrastructure/**/*
        - $PWD/backend/cdk/**/*
      when: never
  before_script:
    - apt-get update && apt-get install -y curl python3 python3-pip
    - curl -LsSf https://astral.sh/uv/install.sh | sh
    - uv sync
  script:
    - uv run pytest
