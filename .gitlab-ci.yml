stages:
  - test
  - build
  - deploy

test_code:
  image: python:3.12
  stage: test
  artifacts:
    when: always
    paths:
      - pytest_results.txt
    reports:
      junit:
        - report.xml
  variables:
    UV_LINK_MODE: copy
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "staging"'
      changes:
        - app/**/*
        - .gitlab-ci.yml
        - pytest.ini
  script:
    - pip install -r requirements.txt
    - pytest -rA $PWD/app/tests > pytest_results.txt 2>&1
    - |
      if grep -q "100% passed" pytest_results.txt; then
          # If found, exit with code 0
          exit 0
      else
          # If not found, exit with code 1
          exit 1
      fi



