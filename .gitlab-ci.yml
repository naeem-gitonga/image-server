stages:
  - test
  - build
  - deploy

test_code:
  image: naeemgtng/run-tests:latest
  stage: test
  artifacts:
    when: always
    reports:
      junit:
        - report.xml
    paths:
        - report.xml
  variables:
    UV_LINK_MODE: copy
    CI_DEBUG_TRACE: "true"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "staging"'
      changes:
        - app/**/*
        - .gitlab-ci.yml
        - pytest.ini
  script:
    - uv sync --all-groups
    - uv run pytest -rA $PWD/app/tests --junitxml=report.xml



