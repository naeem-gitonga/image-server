stages:
  - test
  - build
  - deploy

test_code:
  image: naeemgtng/run-tests:latest
  stage: test
  variables:
    UV_LINK_MODE: copy
    CI_DEBUG_TRACE: "true"      # verbose shell + runner tracing
  script:
    - set -euxo pipefail
    - uv sync --all-groups
    - uv run pytest -rA "$PWD/app/tests" --junitxml=report.xml
    - echo "ok" > proof.txt
  artifacts:
    when: always
    reports:
      junit:
        - report.xml
    paths:
      - report.xml
      - proof.txt
      - .pytest_cache/
    expire_in: 1 week


