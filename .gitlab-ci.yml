stages:
  - test
  - build
  - deploy

test_code:
  image: naeemgtng/run-tests:latest
  stage: test
  variables:
    UV_LINK_MODE: copy
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "staging"'
      changes:
        - app/**/*
        - .gitlab-ci.yml
        - pytest.ini
  script:
    - uv sync --all-groups
    - uv run python -m pytest -ra $PWD/app/tests



